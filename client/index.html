<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Pal!</title>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <img src="./Assets/Logo/logo-2.png">
      <p class="lightModeText">Your music recommending pal!</p>
      <div class="mode">
      
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-toggle-on viewMode" viewBox="0 0 16 16" id="viewMode">
              <path d="M5 3a5 5 0 0 0 0 10h6a5 5 0 0 0 0-10H5zm6 9a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/>
          </svg>
      </div>
    </nav>

    <section class="row" id="userInput">        
      <form class="mx-auto col-10 col-md-8 col-lg-6 transpBg form1" id="formUser">
          <div class="mb-3">
              <label class="form-label lightModeText">Name</label>
              <input type="text" class="form-control" id="inputName" required>
          </div>
          <div class="mb-3">
              <label class="form-label lightModeText">Email address</label>
              <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text whiteText">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3 row">
              <label class="form-label lightModeText">Choose your favorite genre</label>    
              <div class="col">                        
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="genreJazz" value="Jazz">
                          <label class="form-check-label lightModeText" for="genreJazz">
                              Jazz
                          </label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="genreRock" value="Rock">
                          <label class="form-check-label lightModeText" for="genreRock">
                              Rock
                          </label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="genrePop" value="Pop">
                          <label class="form-check-label lightModeText" for="genrePop">
                              Pop
                          </label>
                      </div>
              </div>
              <div class="col">
                  
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="genreBlues" value="Blues">
                      <label class="form-check-label lightModeText" for="genreBlues">
                          Blues
                      </label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="genreFolk" value="Folk">
                      <label class="form-check-label lightModeText" for="genreFolk">
                          Folk
                      </label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="genreClassicalMusic" value="ClassicalMusic">
                      <label class="form-check-label lightModeText" for="genreClassicalMusic">
                          Classical Music
                      </label>
                  </div>
              </div>          
          </div>
            <label class="form-label lightModeText">Tell us your top 5 favorite records of all time</label>
          <div class="row">
              <div class="col">
                  <input type="text" class="form-control" placeholder="Artist" aria-label="Artist" id="artist1">
              </div>
              <div class="col">
                  <input type="text" class="form-control" placeholder="Record" aria-label="record" id="record1">
              </div>
          </div>
          <br>
          <div class="row">
              <div class="col">
                  <input type="text" class="form-control" placeholder="Artist" aria-label="Artist" id="artist2">
              </div>
              <div class="col">
                  <input type="text" class="form-control" placeholder="Record" aria-label="record" id="record2">
              </div>
          </div>
          <br>
          <div class="row">
              <div class="col">
                  <input type="text" class="form-control" placeholder="Artist" aria-label="Artist" id="artist3">
              </div>
              <div class="col">
                  <input type="text" class="form-control" placeholder="Record" aria-label="record" id="record3">
              </div>
          </div>
          <br>
          <div class="row">
              <div class="col">
                  <input type="text" class="form-control" placeholder="Artist" aria-label="Artist" id="artist4">
              </div>
              <div class="col">
                  <input type="text" class="form-control" placeholder="Record" aria-label="record" id="record4">
              </div>
          </div>
          <br>
          <div class="row">
              <div class="col">
                  <input type="text" class="form-control" placeholder="Artist" aria-label="Artist" id="artist5">
              </div>
              <div class="col">
                  <input type="text" class="form-control" placeholder="Record" aria-label="record" id="record5">
              </div>
          </div>
          <br>
          

          <button type="submit" class="boton" id="submitUser" value="addUser">Submit</button>
      </form>
      
    </section>

<!-- Sección de acciones a realizar por el usuario -->
    <section class="row text-center disable" id="actions">
    <div class="mx-auto col-10 col-md-8 col-lg-6">
        <div>
            <button type="button" class="boton  btn1" id="recommendRecord">Recommend Record!</button>
        </div>
        <div>
            <button type="button" class="boton btn1" id="favoritesList">Show my list of favorites!</button>
        </div>
        <div>
            <button type="button" class="boton  btn1" id="changeArtists">Change my Top 5</button>
        </div>
        
        <div>
            <button type="button" class="boton  btn1" id="clearData">Erase data</button>
        </div>
        <div>
            <button type="button" class="boton  btn1" id="exit">Exit</button>
        </div>
    </div>        
    </section>

  <!-- Sección que muestra el disco recomendado -->
    <section class="row disable" id="recommendedRecordSection">
      <div class="mx-auto col-10 col-md-8 col-lg-6 row text-center recommended">
        <div id="app">
          <div id="chat_container"></div>
          <form class="formIa" id="formIa">
            <button type="submit" class="buttonIa boton  btn1">Recommend</button>
            <button type="button" id="like" class="buttonIa boton  btn1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hand-thumbs-up-fill" viewBox="0 0 16 16">
              <path d="M6.956 1.745C7.021.81 7.908.087 8.864.325l.261.066c.463.116.874.456 1.012.965.22.816.533 2.511.062 4.51a9.84 9.84 0 0 1 .443-.051c.713-.065 1.669-.072 2.516.21.518.173.994.681 1.2 1.273.184.532.16 1.162-.234 1.733.058.119.103.242.138.363.077.27.113.567.113.856 0 .289-.036.586-.113.856-.039.135-.09.273-.16.404.169.387.107.819-.003 1.148a3.163 3.163 0 0 1-.488.901c.054.152.076.312.076.465 0 .305-.089.625-.253.912C13.1 15.522 12.437 16 11.5 16H8c-.605 0-1.07-.081-1.466-.218a4.82 4.82 0 0 1-.97-.484l-.048-.03c-.504-.307-.999-.609-2.068-.722C2.682 14.464 2 13.846 2 13V9c0-.85.685-1.432 1.357-1.615.849-.232 1.574-.787 2.132-1.41.56-.627.914-1.28 1.039-1.639.199-.575.356-1.539.428-2.59z"/>
            </svg></button>
            <button type="button" id="dislike" class="buttonIa boton  btn1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hand-thumbs-down-fill" viewBox="0 0 16 16">
              <path d="M6.956 14.534c.065.936.952 1.659 1.908 1.42l.261-.065a1.378 1.378 0 0 0 1.012-.965c.22-.816.533-2.512.062-4.51.136.02.285.037.443.051.713.065 1.669.071 2.516-.211.518-.173.994-.68 1.2-1.272a1.896 1.896 0 0 0-.234-1.734c.058-.118.103-.242.138-.362.077-.27.113-.568.113-.856 0-.29-.036-.586-.113-.857a2.094 2.094 0 0 0-.16-.403c.169-.387.107-.82-.003-1.149a3.162 3.162 0 0 0-.488-.9c.054-.153.076-.313.076-.465a1.86 1.86 0 0 0-.253-.912C13.1.757 12.437.28 11.5.28H8c-.605 0-1.07.08-1.466.217a4.823 4.823 0 0 0-.97.485l-.048.029c-.504.308-.999.61-2.068.723C2.682 1.815 2 2.434 2 3.279v4c0 .851.685 1.433 1.357 1.616.849.232 1.574.787 2.132 1.41.56.626.914 1.28 1.039 1.638.199.575.356 1.54.428 2.591z"/>
            </svg></button>
            <button type="button" id="recommendRandom" class="buttonIa boton  btn1">Surprise me!</button>
          </form>
        </div>
        <button type="button" class="boton  btn1" id="goBackBtn3">Go Back</button>
      </div>  
    </section>


 <!-- FAVORITE LIST VIEW -->
 <section class="row disable" id="favorites">
  <div id="favoriteList" class="mx-auto col-10 col-md-8 col-lg-6 transpBg favList">
      <table class="table">
          <thead>
              <tr>
                  <th scpoe="col" class="whiteText">Artist</th>
                  <th scope="col" class="whiteText">Record</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td id="favoriteArtist1" class="whiteText"></td>
                  <td id="favoriteRecord1" class="whiteText"></td>
              </tr>
              <tr>
                  <td id="favoriteArtist2" class="whiteText"></td>
                  <td id="favoriteRecord2" class="whiteText"></td>
              </tr>
              <tr>
                  <td id="favoriteArtist3" class="whiteText"></td>
                  <td id="favoriteRecord3" class="whiteText"></td>
              </tr>
              <tr>
                  <td id="favoriteArtist4" class="whiteText"></td>

              </tr>
              <tr>
                  <td id="favoriteArtist5" class="whiteText"></td>
                  <td id="favoriteRecord5" class="whiteText"></td>
              </tr>
          </tbody>
      </table>        
      <div>
      <button class="boton btn1" id="goBackBtn">Go back</button>
      </div>                
</div>
</section>
<!-- SECCIÓN PARA MODIFICAR TOP -->
  <section class="row disable" id="newArtists">
    <div class="mx-auto col-10 col-md-8 col-lg-6 transpBg">
        <div>
            <h3>Change your Top 5</h3>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scpoe="col" class="whiteText">Artist</th>
                    <th scope="col" class="whiteText">Record</th>
                    <th scope="col"></th>

                <tr>

                <tr>

                <tr>
                    <td id="showFavoriteArtist5" class="whiteText"></td>

                    <td><input type="text" class="form-control" placeholder="Artist" aria-label="Artist" id="inputNewArtist5"></td>
                    <td><input type="text" class="form-control" placeholder="Record" aria-label="Record" id="inputNewRecord5"></td>
                    <td><button class="boton btn" id="replaceBtn5">Replace</button></td>

            </tbody>
        </table>        
        <div>
            <button class="boton btn1" id="backBtn">Go back</button>
        </div> 
    </div>
</section>
